<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Lluva</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- JS -->
    <script type="module" src="/scripts/scriptHome.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/styleHome.css">
</head>

<!-- PENDIENTE: Debería hacer que se guarde el tema elegido por el usuario en el localstorage así no se quita al actualizar la pagina -->
<body data-bs-theme="light" class="vh-100">
    
    <button id="theme-page-btn" class="btn" type="button"><i id="theme-page" class="bi bi-moon-fill"></i></button>
    <main class="d-flex flex-column align-items-center text-center">
        <header class="">
            <p>Tu web del clima</p>
            <h1>Lluva</h1>
        </header>
        
        <form>
            <label for="ciudad">Busca una ciudad</label>
            <div class="row gap-1 gap-2-md">
                <input type="text" name="ciudad" id="ciudad" class="col form-control" placeholder="Ej: Buenos Aires">
                <button id="find-cities-btn" class="col col-auto btn btn-secondary" type="button"><i class="bi bi-search"></i></button>
            </div>
            
            
            <section id="results-container" class="list-group mt-3">
                <!-- Acá van los resultados clickeables -->
            </section>
        </form>

    </main>

    

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
