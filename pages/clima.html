<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Lluva</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- JS -->
    <script src="/scripts/scriptClima.js" type="module"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/styleClima.css">
</head>
<body data-bs-theme="light" class="vh-100">

    <button id="theme-page-btn" class="btn" type="button"><i id="theme-page" class="bi bi-moon-fill"></i></button>
    
    <h1>DETALLE CLIMA</h1>
    <!-- SACAR FLEX-COLUMN (solo hecho temporalmente para version movil, debería ser GRID) -->
    <main class="container-md">
        <div class="row">
            <section id="weather-today" class="col col-12 col-md-7 border border-black">
                <div id="today-weather">
                    <!-- Clima y detalles de ahora -->
                </div>
                <h4>Proximas horas</h4>
                <ul id="next-hours" class="d-flex gap-3 list-unstyled overflow-auto justify-content-between align-items-center">
                    <!-- Acá van las horas siguientes -->
                </ul>
            </section>
            
            <section id="next-days" class="col col-12 col-md-5 border border-black">
                <h2>Próximos días</h2>
                <ul id="next-days-list" class="d-flex flex-column list-unstyled overflow-auto">
                    <!-- Acá van los próximos días -->
                </ul>
            </section>
        </div>
    </main>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
